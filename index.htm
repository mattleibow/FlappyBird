<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script type="text/javascript" src="./package/require.js"></script>
    <script type="text/javascript" src="./package/mono-config.js"></script>
    <script type="text/javascript" src="./package/uno-config.js"></script>
    <script type="text/javascript" src="./package/uno-bootstrap.js"></script>
    <script async type="text/javascript" src="./package/dotnet.js"></script>

    <link rel="stylesheet" type="text/css" href="./package/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./package/uno-bootstrap.css" />

<body>
    <div id="uno-body" class="container-fluid uno-body">
        <div class="uno-loader"
             loading-position="bottom"
             loading-alert="none">

            <!-- Logo: change src to customize the logo -->
            <img class="logo"
                 src=""
                 title="Uno is loading your application" />

            <progress></progress>

    </div>

        <p>This application requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
